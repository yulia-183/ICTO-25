<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Сонячна система</title>
  <script src="../aframe/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    a-scene {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>

</head>
<body>

  <script src="planet.js"></script>

    <a-scene mindar-image="imageTargetSrc: targets.mind; maxTrack: 2"
           color-space="sRGB"
           renderer="colorManagement: true; physicallyCorrectLights: true"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">

    <a-entity mindar-image-target="targetIndex: 0">
          <a-sphere color="red" radius=0.1></a-sphere>
          <a-entity scale="0.01 0.01 0.01">
      <a-entity geometry="primitive: sphere; radius: 20.510"
              material="src: 2k_sun.jpg"
              planet="dist: 0; mass: 1.989e30; name: Sun">
      </a-entity>

      <a-entity geometry="primitive: sphere; radius: 2.4397"
              material="src: 2k_mercury.jpg"
              planet="dist: 57.91e9; mass: 3.3011e23; T: 87.9691; name: Mercury">
      </a-entity>

      <a-entity geometry="primitive: sphere; radius: 6.0518"
              material="src: 2k_venus_surface.jpg"
              planet="dist: 108.2e9; mass: 4.876e24; T: 224.7; name: Venus">
      </a-entity>

      <a-entity geometry="primitive: sphere; radius: 6.371"
              material="src: 2k_earth_daymap.jpg"
              planet="dist: 149.6e9; mass: 6e24; T: 365; name: Earth">
      </a-entity>

      <a-entity geometry="primitive: sphere; radius: 3.3895"
              material="src: 2k_mars.jpg"
              planet="dist: 227.939366e9; mass: 6.4171e23; T: 686.980; name: Mars">
      </a-entity>

      <a-entity geometry="primitive: sphere; radius: 58.232" 
              material="src: 2k_saturn.jpg" 
              planet="dist: 1.434e12; mass: 5.683e26; T: 10747; name: Saturn">
      </a-entity>

      <a-entity geometry="primitive: sphere; radius: 25.362" 
              material="src: 2k_uranus.jpg" 
              planet="dist: 2.871e12; mass: 8.681e25; T: 30589; name: Uranus">
      </a-entity>

      <a-entity geometry="primitive: sphere; radius: 24.622" 
              material="src: 2k_neptune.jpg" 
              planet="dist: 4.495e12; mass: 1.024e26; T: 59800; name: Neptune">
      </a-entity>
           </a-entity>

    </a-entity>
     <a-camera position="0 0 0" loo-controls="enabled: false"></a-camera>
  </a-scene>

</body>
</html>
