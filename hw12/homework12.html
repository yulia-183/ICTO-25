<!DOCTYPE html>
<html>
<head>
		<title>AR.js A-Frame Location-based</title>
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script  src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>
		<script  src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
</head>
<body>
	<a-scene arjs>
		<a-camera gps-new-camera></a-camera>

		<a-entity material="color: yellow" geometry="primitive: box" gps-new-entity-place="latitude: 47.90722541960775; longitude: 33.41434100776076" scale="0.5 0.5 0.5"></a-entity>

		 <a-entity material="color: blue" geometry="primitive: box" gps-new-entity-place="latitude: 47.907201899813344; longitude: 33.414527605330356" scale="0.5 0.5 0.5"></a-entity>
		 <a-entity material="color: green" geometry="primitive: box" gps-new-entity-place="latitude:  47.90718265633723; longitude: 33.41480829911027" scale="0.5 0.5 0.5"></a-entity>
		 47.907201899813344, 33.414527605330356
		</a-scene>
</body>
</html>
